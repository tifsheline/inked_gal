<style media="screen">
  h1{
    font-size: 50px;
  }
  p{
    font-size: 25px;
  }
</style>

<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="registerCtrl.error" class="alert alert-danger">{{registerCtrl.errorMessage}}</div>
  <form class="form" ng-submit="registerCtrl.register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="registerCtrl.registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerCtrl.registerForm.password" required>
      </div>
      <div class="form-group">
        <label>Tattoo Artist's Instagram Handle</label>
          <input type="text" class="form-control" name="instagram" ng-model="registerCtrl.registerForm.instagram" required>
        </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="registerCtrl.disabled">Register</button>
      </div>
  </form>
</div>


<br>

<p>Already signed up? <a ui-sref="login">Login</a>!</p>

<hr/>
