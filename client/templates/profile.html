<style media="screen">
  h1{
    font-size: 50px;
  }
</style>

<h1 class="text-center">Hi, {{ main.currentUser.username }}</h1>

<div class="text-center" ng-controller="logoutController as logoutCtrl">
  <a ng-click='logoutCtrl.logout()' class="btn btn-default">Logout</a>
</div>

<hr>

<div class="row">
  <div ng-repeat="image in main.currentUser.photos" class="text-center">
    <img class="col-md-4 img-thumbnail" ui-sref="inks({id: image._id})" ng-src="{{ image.images.low_resolution.url }}" ng-click="main.addImage(image)">
  </div>
</div>
